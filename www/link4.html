<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Color theme for statusbar (Android only) -->
        <meta name="theme-color" content="#2196f3" />
        <!-- Your app title -->
        <title>My App</title>
        <link rel="stylesheet" href="css/index.css" />
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
        <!-- CSS PERSONALIZADO PARA MENU-->
        <link rel="stylesheet" href="css/personalizado.css" />
        <!--Ícones Material Design-->
        <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    </head>

    <body>
        <!-- App root element -->
        <div id="app">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="index" class="page no-toolbar" id="tab5">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="block">
                            <div class="title"><h1>Bem-vindo!</h1></div>
                            <br />

                            <img
                                class="logoinicial"
                                src="img/logo1.png"
                                alt=""
                                style="width: 15em; height: 15em"
                            />
                            <br />
                            <hr />
                            <br />
                            <h2>Login</h2>
                            <div
                                class="list list-strong-ios list-dividers-ios inset-ios"
                            >
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-media">
                                            <i class="icon demo-list-icon"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div
                                                class="item-title item-floating-label"
                                            >
                                                E-mail ou nome de usuário
                                            </div>
                                            <div class="item-input-wrap">
                                                <input
                                                    type="email"
                                                    placeholder="Seu e-mail ou usuário"
                                                />
                                                <span
                                                    class="input-clear-button"
                                                ></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-media">
                                            <i class="icon demo-list-icon"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div
                                                class="item-title item-floating-label"
                                            >
                                                Senha
                                            </div>

                                            <div class="item-input-wrap">
                                                <input
                                                    type="password"
                                                    placeholder="Digite sua senha"
                                                />
                                                <span
                                                    class="input-clear-button"
                                                ></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="forgot">
                                    <a
                                        style="
                                            text-decoration: underline;
                                            color: white;
                                        "
                                        rel="noopener noreferrer"
                                        href="/link7/"
                                        >Esqueci minha senha</a
                                    >
                                </div>
                                <br />
                                <div class="login">
                                    <a href="/index/">
                                        <button
                                            style="
                                                margin: 0 auto;
                                                display: block;
                                                background-color: var(
                                                    --amarelo
                                                );
                                                width: 8em;
                                                color: var(--pretasso);
                                            "
                                            class="button button-fill"
                                        >
                                            Enviar
                                        </button>
                                    </a>
                                </div>
                                <br />
                                <div class="social-icons">
                                    <button
                                        aria-label="Log in with Google"
                                        class="icon"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 32 32"
                                            class="w-5 h-5 fill-current"
                                        >
                                            <path
                                                d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"
                                            ></path>
                                        </svg>
                                    </button>
                                    <button
                                        aria-label="Log in with Twitter"
                                        class="icon"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 32 32"
                                            class="w-5 h-5 fill-current"
                                        >
                                            <path
                                                d="M31.937 6.093c-1.177 0.516-2.437 0.871-3.765 1.032 1.355-0.813 2.391-2.099 2.885-3.631-1.271 0.74-2.677 1.276-4.172 1.579-1.192-1.276-2.896-2.079-4.787-2.079-3.625 0-6.563 2.937-6.563 6.557 0 0.521 0.063 1.021 0.172 1.495-5.453-0.255-10.287-2.875-13.52-6.833-0.568 0.964-0.891 2.084-0.891 3.303 0 2.281 1.161 4.281 2.916 5.457-1.073-0.031-2.083-0.328-2.968-0.817v0.079c0 3.181 2.26 5.833 5.26 6.437-0.547 0.145-1.131 0.229-1.724 0.229-0.421 0-0.823-0.041-1.224-0.115 0.844 2.604 3.26 4.5 6.14 4.557-2.239 1.755-5.077 2.801-8.135 2.801-0.521 0-1.041-0.025-1.563-0.088 2.917 1.86 6.36 2.948 10.079 2.948 12.067 0 18.661-9.995 18.661-18.651 0-0.276 0-0.557-0.021-0.839 1.287-0.917 2.401-2.079 3.281-3.396z"
                                            ></path>
                                        </svg>
                                    </button>
                                    <button
                                        aria-label="Log in with GitHub"
                                        class="icon"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 32 32"
                                            class="w-5 h-5 fill-current"
                                        >
                                            <path
                                                d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z"
                                            ></path>
                                        </svg>
                                    </button>
                                </div>
                                <p class="signup">
                                    Ainda não tem uma conta?
                                    <a
                                        rel="noopener noreferrer"
                                        href="/link5/"
                                        class=""
                                        >Cadastre-se</a
                                    >
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Path to Framework7 Library Bundle JS-->
        <script
            type="text/javascript"
            src="lib/framework7-bundle.min.js"
        ></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app-->
        <script type="text/javascript" src="js/routes.js"></script>
        <script src="cordova.js"></script>
    </body>
</html>
